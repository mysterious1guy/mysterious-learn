<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond circulaire -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" opacity="0.1"/>
  <circle cx="50" cy="50" r="40" fill="url(#grad1)" opacity="0.2"/>
  
  <!-- Triangle mystérieux -->
  <path d="M50 15 L20 75 L80 75 Z" fill="none" stroke="url(#grad1)" stroke-width="2" filter="url(#glow)" opacity="0.8"/>
  
  <!-- Personnage -->
  <circle cx="50" cy="35" r="8" fill="url(#grad1)" filter="url(#glow)"/>
  <path d="M42 42 Q50 45 58 42 L58 55 Q50 60 42 55 Z" fill="url(#grad1)" filter="url(#glow)"/>
  
  <!-- Lunettes -->
  <circle cx="44" cy="35" r="3" fill="none" stroke="#6366f1" stroke-width="1"/>
  <circle cx="56" cy="35" r="3" fill="none" stroke="#6366f1" stroke-width="1"/>
  <line x1="47" y1="35" x2="53" y2="35" stroke="#6366f1" stroke-width="1"/>
  
  <!-- Ordinateur portable -->
  <rect x="25" y="60" width="50" height="30" rx="3" fill="#1f2937" stroke="url(#grad1)" stroke-width="2" filter="url(#glow)"/>
  <rect x="30" y="65" width="40" height="20" rx="2" fill="#111827"/>
  <circle cx="50" cy="75" r="3" fill="url(#grad1)" filter="url(#glow)"/>
  <path d="M25 90 L30 95 L70 95 L75 90" fill="none" stroke="url(#grad1)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Étoiles décoratives -->
  <circle cx="15" cy="20" r="1" fill="#fbbf24" opacity="0.8"/>
  <circle cx="85" cy="25" r="1.5" fill="#f59e0b" opacity="0.6"/>
  <circle cx="80" cy="85" r="1" fill="#fbbf24" opacity="0.7"/>
  <circle cx="20" cy="80" r="1.5" fill="#f59e0b" opacity="0.5"/>
</svg>
