<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FDB931;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9E7B1C;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Circle (Deep Blue/Black) -->
  <circle cx="50" cy="50" r="48" fill="#0A0F1E" />
  
  <!-- Stylized "M" for Mysterious -->
  <path d="M25 75 V30 L50 55 L75 30 V75" 
        fill="none" 
        stroke="url(#goldGrad)" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#neonGlow)" />
  
  <!-- Top Dot (The "Mysterious" Eye) -->
  <circle cx="50" cy="20" r="6" fill="url(#goldGrad)" filter="url(#neonGlow)" />
</svg>
